<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <h1 style="text-align: center;">Valentine's Day</h1>

    <form method="get" target="_blank" id="myForm">
        <div style="display:flex; justify-content: center; ">
            <input class="action" type="button" id="decrement" value="<">
            <div style="display:flex; justify-content: center; align-items:center; width: 200px; height: 200px;">
                <div style="display: none;" class="action loader"></div>
                <img id="cover" height="100%" width="100%">
            </div>
            <input class="action" type="button" id="increment" value=">">
        </div>
        <input style="display: none;" type="number" value="1" name="gif" id="selectGif">
        <textarea autocomplete="on" class="animate__animated animate__bounceIn animate__faster" rows="1" name="f" id=""
            placeholder="Type here"></textarea>
        <br>
        <input class="action" type="submit" name="open" value="Result">
        <input class="action" type="submit" name="copy" value="Get link">
    </form>

    <a href='./' id="home">Create your own!</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"
        integrity="sha512-qtX0GLM3qX8rxJN1gyDfcnMFFrKvixfoEOwbBib9VafR5vbChV5LeE5wSI/x+IlCkTY5ZFddFDCCfaVJJNnuKQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
        //animation falling down
        let skew = 1;

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        (function frame() {

            skew = Math.max(0.8, skew - 0.001);

            confetti({
                particleCount: 1,
                startVelocity: 0,
                origin: {
                    x: Math.random(),
                    y: Math.random() * skew - 0.2,
                },
                colors: ["e7cdce", "eaa8ac", "e1848c", "d05d65"],
                shapes: ["heart"],
                gravity: randomInRange(0.4, 0.8),
                scalar: randomInRange(0.4, 3),
                drift: randomInRange(-0.4, 0.4),
            });

            requestAnimationFrame(frame);
        })();
    </script>
</body>

</html>
